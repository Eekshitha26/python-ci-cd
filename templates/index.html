<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸš€ Rocket Launch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at bottom, #0b0c10, #1f2833, #45a29e);
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.2em;
            text-shadow: 0 0 20px #ffffffaa;
        }
        p {
            font-size: 1.5em;
            text-shadow: 0 0 10px #ffffff88;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
            letter-spacing: 1px;
        }
        .rocket {
            width: 150px;
            margin-top: 40px;
            position: relative;
            animation: launch 4s ease-in-out infinite;
        }
        @keyframes launch {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-2deg); }
            50% { transform: translateY(-50px) rotate(2deg); }
            75% { transform: translateY(-20px) rotate(-2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('https://i.ibb.co/TkqM9Gk/stars.png') repeat top center;
            z-index: -1;
            animation: moveStars 60s linear infinite;
        }
        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 0 -2000px; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>ðŸš€ Rocket Launch</h1>
        <p>Our Flask app is taking off soon!</p>
        <img src="{{ url_for('static', filename='rocket.png') }}" alt="Rocket" class="rocket">
        <div id="countdown"></div>
    </div>

    <script>
        const launchDate = new Date("{{ launch_date.strftime('%Y-%m-%dT%H:%M:%S') }}").getTime();
        const countdownEl = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                countdownEl.innerHTML = "ðŸš€ We have launched!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until launch!`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
