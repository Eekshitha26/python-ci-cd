<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸš€ Rocket Launched using CI/CD </title>

<style>
/* ===== Background ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    overflow: hidden;
    color: white;
}

/* Floating stars */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size: 40px 40px;
    animation: stars 80s linear infinite;
    opacity: 0.3;
}

@keyframes stars {
    from { transform: translateY(0); }
    to { transform: translateY(-1000px); }
}

/* ===== Card Container ===== */
.container {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 40px 60px;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
    text-align: center;
    z-index: 1;
}

/* Headings */
h1 {
    font-size: 42px;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

p {
    opacity: 0.9;
    font-size: 18px;
}

/* Countdown */
#countdown {
    font-size: 24px;
    margin-top: 20px;
    font-weight: bold;
}

/* Rocket animation */
.rocket {
    width: 130px;
    margin-top: 30px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸš€ Rocket Launch</h1>
    <p>Version 2 was deployed Using Github Action pipeline </p>

    <img src="{{ url_for('static', filename='rocket.png') }}" 
         alt="Rocket" class="rocket">

    <div id="countdown"></div>
</div>

<script>
const launchDate = new Date("{{ launch_date.strftime('%Y-%m-%dT%H:%M:%S') }}").getTime();
const countdownEl = document.getElementById("countdown");

function updateCountdown() {
    const now = new Date().getTime();
    const distance = launchDate - now;

    if (distance < 0) {
        countdownEl.innerHTML = "Successfully Launched!";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
